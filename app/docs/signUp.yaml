paths:
  /api/v1/signUp:
    post:
      summary: Manual sign up
      description: Registers a new user with the provided details.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: "johndoe"
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  example: "SecurePass123!"
                referral_code:
                  type: string
                  description: Optional code from a referrer
                  example: "REF12345"
                device_fingerprint:
                  type: string
                  description: Unique identifier for the user's device
                  example: "a1b2c3d4e5"
      responses:
        201:
          description: User successfully registered
        400:
          description: Validation error (e.g., email already exists)
